<style>
    .cell{
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: middle;
    }

    #container {
        width: 701px;
    }
</style>

<div id="container"></div>

<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script>

let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);

let container = document.getElementById('container');

// treat flat array as [row, col] 2D array
for(let row = 0; row < 100; row++){
    for(let col = 0; col < 100; col++){
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if(map[100 * row + col] === 1)
            cell.style.backgroundColor = 'black';

        cell.addEventListener('mousemove', () => {
            if(mousedown){
                if(clear){
                    cell.style.backgroundColor = "";
                    map[100 * row + col] = 0;
                } else {
                    cell.style.backgroundColor = "black";
                    map[100 * row + col] = 1;
                }
            }
        })
        container.appendChild(cell);
    }
}

let mousedown = false;
let clear = false;
document.addEventListener('mousedown', e => {
    mousedown = true;
    clear = (e.which === 3)
});

document.addEventListener('mouseup', () => mousedown = false);
document.addEventListener('contextmenu', e => e.preventDefault());

function sleep(t) {
        return new Promise((res, rej) => {
            setTimeout(res, t);
        })
    }

async function path(map, start, end) {
    let queue = [start];
    const DIR = [[0, 1], [0, -1], [1, 0], [-1, 0]]; //can move 4 directions


    function isValid(map, x, y) {
        if(x < 0 || x >= 100 || y < 0 || y >= 100) return false;
        if(map[y * 100 + x] === 1 || map[y * 100 + x] === 2) return false;
        // if( map[y * 100 + x] === 2) return false;
        return true;
    }

    while(queue.length > 0){
        let [x, y] = queue.shift();
        if(x === end[0] && y === end[1]){
            container.children[y * 100 + x].style.backgroundColor = 'red'
            console.log('found it')
            return true; 
        }

        for(let [d_x, d_y] of DIR){     
            let next_x = d_x + x;
            let next_y = d_y + y;
            if(!isValid(map, next_x, next_y))
                continue;
            
            queue.push([next_x, next_y])
            await sleep(30)
            map[next_y * 100 + next_x] = 2;
            container.children[next_y * 100 + next_x].style.backgroundColor = 'lightgreen'
        }
    }
    console.log('not found')
    return false;
}

// path(map, [0, 0], [10,10]);

</script>
